<header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1><i class="fa fa-gear p-2"></i>Edit Setting</h1>
            </div>
        </div>
    </div>
</header>

<!--ACTION-->
<section id="action" class="py-4 mb-4 bg-light">
    <div class="container">
        <div class="row">
            <div class="col md-3 mr-auto">
                <a href="#" class="btn btn-light btn-block" data-toggle="modal" data-target="#addPostModal">
                    <i class="fa fa-arrow-left"></i> Back to Dashboard
                </a>
            </div>
            <div class="col md-3">
                <a href="#" class="btn btn-success btn-block" data-toggle="modal" data-target="#addCategoryModal">
                    <i class="fa fa-check"></i> Save Changes
                </a>
            </div>
            <div class="col md-3">
                <a href="#" class="btn btn-danger btn-block" data-toggle="modal" data-target="#addUserModal">
                    <i class="fa fa-remove"></i> Delete Post
                </a>
            </div>
        </div>
    </div>
</section>

<!--Setting-->
<section id="setting">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h4>Edit Post</h4>
                    </div>
                    <div class="card-body">
                        <from>
                            <fieldset class="form-group">
                                <legend>Allow User Registerations</legend>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" value="yes" checked>Yes
                                    </label>
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" value="no">No
                                    </label>
                                </div>
                            </fieldset>
                            <fieldset class="form-group">
                                <legend>HomePage Format</legend>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" value="yes" checked>Post Index
                                    </label>
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" value="no">Single Page
                                    </label>
                                </div>
                            </fieldset>
                        </from>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
